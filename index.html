<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #searchBox {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Item List</h1>

    <input type="text" id="searchBox" placeholder="Search by name, tier, or effect">

    <table id="itemTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Tier</th>
                <th>Effect</th>
                <th>Tier Color</th>
            </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
